<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <div class="container d-flex flex-column align-items-center h-full mt-6 ">
        <i>Let's play Dice</i>
        <h3 id='chance' class="mt-4">Player-1 to Play</h3>

        <div class="container d-flex flex-row align-items-center justify-content-evenly mt-4">
            <div class="player1">
                <h3>Player-1</h3>
                <h3 id="score1" class="m-5">0</h3>
                <button type="button" id="btn-1" class="btn btn-primary mt-5" onClick="rollTheDice()">
                    Roll Now
                </button>
            </div>
            <div class="dice1">
                <img id="dice" src="assets/dice1.png">
            </div>
            <div class="player2">
                <h3>Player-2</h3>
                <h3 id="score2" class="m-5">0</h3>
                <button type="button" id="btn-2" class="btn btn-primary mt-5" onClick="rollTheDice()" disabled>
                    Roll Now
                </button>
            </div>
        </div>
        <button type="button" onclick="reset()" class="btn1 mt-5 p-1">RESET</button>
    </div>
    
    <!-- Confetti container -->
    <div id="confetti-container"></div>
</body>


<script src="dicegame.js">

</script>

</html>
